	<div class="row mt-4">

		</div>

				<div class="card bg-light" style="opacity: 0.85">

							<div class="form-group">

								</button>
							</div>

							<h5 class="card-title text-center mb-4 mt-1">Time Windows</h5>
							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Observation" type="text" ng-model="food" ng-disabled="false" >
							</div>

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Prediction Period" type="text" ng-model="food" ng-disabled="false" >
							</div>

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Overlap" type="text" ng-model="food" ng-disabled="false" >
							</div>

							<h5 class="card-title text-center mb-4 mt-1">Study Design</h5>
							<div class="form-group input-group input-group-prepend mb-5">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Study Design" type="text" ng-model="food" ng-disabled="false" >
							</div>

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>

							</div>

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>

							</div>

							<div class="form-group input-group input-group-prepend mb-5">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="# of Negative Windows (control)" type="text" ng-model="food" ng-disabled="false" >

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Positive" type="text" ng-model="food" ng-disabled="false" >
							</div>

							<div class="form-group input-group input-group-prepend">
								<span class="input-group-text"> <i class=""></i> </span>
								<input name="" class="form-control" placeholder="Negative" type="text" ng-model="food" ng-disabled="false" >
